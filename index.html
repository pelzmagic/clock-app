<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Clock app</title>
  </head>
  <body>
    <div class="quote-wrapper">
      <div class="quote">
        <blockquote><q>The science of operations, as derived from mathematics more especially, is a science of itself, and has it's own abstract truth and value</q></blockquote>
        <div class="refresh">
          <img src="./assets/desktop/icon-refresh.svg" alt="refresh icon" />
        </div>
      </div>
      <cite>Ada Lovelace</cite>
    </div>
    <div class="clock_details_wrapper">
      <div class="details">
        <div class="greeting_wrapper">
          <img src="./assets/desktop/icon-sun.svg" alt="the sun" class="sun" />
          <p class="greeting">GOOD MORNING, IT'S CURRENTLY</p>
        </div>
        <div class="time_wrapper">
          <p class="time">11 : 37</p>
          <p class="region">BST</p>
        </div>
        <p class="city">IN LONDON, UK</p>
      </div>
      <div class="more_button">
        <button class="more_btn">More<img src="./assets/desktop/icon-arrow-down.svg" alt="arrow_down" class="arrow" /></button>
      </div>
    </div>
  </body>
</html>
